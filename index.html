<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>SCARLET INTERACTIVE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Montserrat',sans-serif;background:radial-gradient(circle at top,#1a0000 0%,#0a0000 100%);color:#EEE;display:flex;justify-content:center;align-items:center;min-height:100vh;overflow:hidden;}
#smoke-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;overflow:hidden;}
.smoke{position:absolute;bottom:0;width:6px;height:6px;background:rgba(255,0,0,0.6);border-radius:50%;filter:blur(2px);animation:rise linear infinite;}
@keyframes rise{0%{transform:translateY(0) scale(0.5);opacity:0.8;}50%{transform:translateY(-50vh) scale(1.2);opacity:0.5;}100%{transform:translateY(-100vh) scale(2);opacity:0;}}
.wrapper{z-index:10;background:rgba(30,0,0,0.85);border:1px solid rgba(255,0,0,0.6);border-radius:18px;padding:30px;width:100%;max-width:400px;text-align:center;box-shadow:0 0 30px rgba(255,0,0,0.4);backdrop-filter:blur(6px);}
.title{font-family:'Orbitron',sans-serif;font-size:32px;color:#FF2B2B;text-shadow:0 0 15px rgba(255,0,0,0.8);margin-bottom:20px;}
input,button{width:100%;padding:14px;margin-bottom:20px;border-radius:10px;border:none;outline:none;font-size:16px;}
input{background:#250000;color:#fff;border:1px solid #FF3B3B;}
input::placeholder{color:#999;}
input:focus{border-color:#FF5555;box-shadow:0 0 10px rgba(255,0,0,0.7);}
button{background:linear-gradient(90deg,#FF0000,#8B0000);color:#fff;font-weight:bold;cursor:pointer;transition:0.3s;}
button:hover{background:linear-gradient(90deg,#8B0000,#FF0000);box-shadow:0 0 25px rgba(255,0,0,1);}
.logo,.profile{width:100px;height:100px;border-radius:50%;border:3px solid #FF0000;margin:0 auto 20px;object-fit:cover;}
.username{font-family:'Orbitron',sans-serif;font-size:22px;color:#FF3B3B;text-shadow:0 0 15px rgba(255,0,0,0.8);}
.role{font-size:14px;color:#bbb;margin-bottom:15px;}
.button-row{display:flex;justify-content:space-between;gap:15px;}
.popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:none;justify-content:center;align-items:center;z-index:100;}
.popup.active{display:flex;}
.popup-box{background:#1a0000;border:2px solid #FF0000;border-radius:15px;padding:25px;text-align:center;width:80%;max-width:350px;animation:zoomIn 0.3s;}
@keyframes zoomIn{from{transform:scale(0.8);opacity:0;}to{transform:scale(1);opacity:1;}}
.popup-title{font-family:'Orbitron',sans-serif;color:#FF3B3B;font-size:20px;margin-bottom:15px;}
.popup-btn{display:block;width:100%;margin:10px 0;padding:12px;background:linear-gradient(90deg,#FF0000,#8B0000);color:#fff;border-radius:8px;font-weight:bold;cursor:pointer;transition:0.3s;}
.popup-btn:hover{box-shadow:0 0 25px rgba(255,0,0,1);transform:scale(1.05);}
.notif{margin-top:15px;color:#00ff99;font-weight:bold;font-size:16px;text-shadow:0 0 10px rgba(0,255,100,0.9);display:none;animation:fadeInOut 2.5s;}
@keyframes fadeInOut{0%{opacity:0;}10%{opacity:1;}90%{opacity:1;}100%{opacity:0;}}
</style>
</head>
<body>

<div id="smoke-bg"></div>

<div class="wrapper" id="loginDiv">
  <img src="https://files.catbox.moe/ujj21f.jpg" class="logo">
  <h1 class="title">SCARLET LOGIN</h1>
  <input type="text" id="usernameInput" placeholder="Username">
  <input type="password" id="passwordInput" placeholder="Password">
  <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> LOGIN</button>
  <p id="loginError" style="color:#ff4d4d; display:none;">Username/Password salah!</p>
</div>

<div class="wrapper" id="dashboardDiv" style="display:none;">
  <img src="https://files.catbox.moe/ujj21f.jpg" class="profile">
  <div class="username" id="dashUsername"></div>
  <div class="role">Admin</div>
  <input type="text" id="waInput" placeholder="Masukkan nomor WhatsApp...">
  <button id="deliciousBtn">DELICIOUS</button>
  <button id="attackBtn" style="display:none;"><i class="fas fa-skull"></i> ATTACK</button>
  <div class="notif" id="notifText">âœ… Sukses Attack!</div>
  <div class="button-row">
    <button><i class="fas fa-bolt"></i> ATTACK PANEL</button>
    <button><i class="fas fa-music"></i> MUSIK</button>
  </div>
</div>

<div class="popup" id="popupMenu">
  <div class="popup-box">
    <div class="popup-title">Pilih Mode</div>
    <button class="popup-btn" data-value="HARDCORE">HARDCORE</button>
    <button class="popup-btn" data-value="INVISIBLE">INVISIBLE</button>
    <button class="popup-btn" data-value="MATILU">MATILU</button>
  </div>
</div>

<script>
function smoke(){const bg=document.getElementById('smoke-bg');for(let i=0;i<8;i++){let s=document.createElement('div');s.className='smoke';s.style.left=Math.random()*100+'%';s.style.width=s.style.height=4+Math.random()*6+'px';s.style.animationDuration=5+Math.random()*7+'s';bg.appendChild(s);setTimeout(()=>s.remove(),12000);}}setInterval(smoke,400);

const loginBtn=document.getElementById('loginBtn'),usernameInput=document.getElementById('usernameInput'),passwordInput=document.getElementById('passwordInput'),loginDiv=document.getElementById('loginDiv'),dashboardDiv=document.getElementById('dashboardDiv'),dashUsername=document.getElementById('dashUsername'),loginError=document.getElementById('loginError');
loginBtn.onclick=()=>{let u=usernameInput.value.trim(),p=passwordInput.value.trim();if(u==='admin'&&p==='admin'){loginDiv.style.display='none';dashboardDiv.style.display='block';dashUsername.textContent=u;loginError.style.display='none';}else loginError.style.display='block';};

const deliciousBtn=document.getElementById('deliciousBtn'),popupMenu=document.getElementById('popupMenu'),popupButtons=document.querySelectorAll('.popup-btn'),attackBtn=document.getElementById('attackBtn'),notifText=document.getElementById('notifText'),waInput=document.getElementById('waInput');
deliciousBtn.onclick=()=>{if(waInput.value.trim()===''){alert('Masukkan nomor WhatsApp!');return;}popupMenu.classList.add('active');};
popupButtons.forEach(b=>b.onclick=()=>{deliciousBtn.textContent=b.dataset.value;popupMenu.classList.remove('active');attackBtn.style.display='block';});
attackBtn.onclick=()=>{notifText.style.display='block';setTimeout(()=>{notifText.style.display='none';},2500);};
</script>
</body>
</html>
